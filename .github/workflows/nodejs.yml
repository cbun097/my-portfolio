
name: Checks

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install
        env:
          SHA: ${{ github.sha }}
        run: yarn install

      # - name: Build
      #   env:
      #     SHA: ${{ github.sha }}
      #   run: yarn build --if-present

      - name: Linting
        env:
          SHA: ${{ github.sha }}g
        run: yarn lint

      - name: Format
        env:
          SHA: ${{ github.sha }}
        run: yarn format:fix
